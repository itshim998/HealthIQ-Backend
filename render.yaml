services:
  - type: web
    name: healthiq-backend
    runtime: node
    buildCommand: pip3 install -r requirements.txt && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: GEMINI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
