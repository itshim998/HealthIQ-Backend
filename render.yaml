services:
  - type: web
    name: healthiq-backend
    runtime: node
    buildCommand: pip3 install -r requirements.txt && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_API_KEY_2
        sync: false
      - key: GEMINI_API_KEY_3
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: healthiq-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: DISABLE_AUTH
        value: "false"
      - key: LLM_SERVICE_URL
        sync: false

databases:
  - name: healthiq-db
    plan: starter
    databaseName: healthiq
    postgresMajorVersion: "16"

